<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>First Name</label>
        <input class="form-control" type="text" formControlName="first_name" required>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input class="form-control" type="text" formControlName="last_name" required>
      </div>

      <div class="form-group">
        <label>Contact</label>
        <input class="form-control" type="number" formControlName="contact_number" required>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">Add Item</button>
      </div>
    </form>
  </div>
</div>
